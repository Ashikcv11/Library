<!-- Section: Design Block -->
<section class="text-center">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 450px;
          "></div>
    <!-- Background image -->
  
    <div class="card mx-4 mx-md-5 shadow-5-strong row d-flex justify-content-center" style="
          margin-top: -250px;
          height:fit-content;
          width: 93%;
          margin-left: 100px;
          align-self: center;
          background: hsla(0, 0%, 100%, 0.5);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-6">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form  #usersignup="ngForm" (ngSubmit)="userdata()" >
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input  placeholder="FirstName" type="text" id="form3Example1" class="form-control" 
                    name="firstName" [(ngModel)]= "userData.firstName" required
                    style="border: 1px solid rgba(59, 59, 59, 0.285);"
                    minlength="3"
                    #username="ngModel"
                    required />
              
                    
                    <label class="form-label" for="form3Example1">First name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="form3Example2" class="form-control"
                    name="lastName" [(ngModel)]= "userData.lastName" required
                    style="border: 1px solid rgba(59, 59, 59, 0.285);"  />
                    <label class="form-label" for="form3Example2">Last name</label>
                  </div>
                </div>
              </div>
  
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control" 
                name="email" [(ngModel)]= "userData.email"
                pattern="^[a-z0-9.%+]+@[a-z0-9.-]+\.[a-z]{2,4}" required
                #email="ngModel" [class.is.invalid]= "email.invalid && email.touched"
                style="border: 1px solid rgba(59, 59, 59, 0.285);" />
                <small  class="text-danger" [class.d-none]= "email.valid||email.untouched">pleas enter a valid email Id...</small>
                <small class="text-success" [class.d-none]= "email.invalid">Valid email Id...</small>
                <!-- <small class="text-danger" [class.d-none]= "email.valid||email.touched">Enter a valid email id...</small> -->
                <!-- <label class="text-danger" *ngIf= "usersignup.submitted&&email.errors?.['required']">Email is required</label>
                <label class="text-danger" *ngIf= "usersignup.submitted&&email.errors?.['pattern']">Invalid Email Id</label> -->
                <label class="form-label" for="form3Example3">Email address</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control" 
                name="password" [(ngModel)]= "userData.password"
                #password="ngModel" [class.is.invalid]= "password.invalid && password.untouched"
                minlength="6" required
                style="border: 1px solid rgba(59, 59, 59, 0.285);" />
                <small class="text-danger" [class.d-none]= "password.valid||password.untouched">password should be minimum 6 characters...</small>
                <small class="text-success" [class.d-none]= "password.invalid">password is strong...</small>
                <label class="form-label" for="form3Example4">Password</label>
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                <label class="form-check-label" for="form2Example33">
                  Subscribe to our newsletter
                </label>
              </div>
  
              <!-- Submit button -->
              <!--  -->
              <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]= "usersignup.form.invalid">
                Sign up
              </button>
  
              <!-- Register buttons -->
              <div class="text-center">
                <p> <a routerLink="/login" style="text-align:right;">LogIn</a></p>
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
